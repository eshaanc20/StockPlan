<div class='add-list-form-component'>
    <p class="title">New Stock List</p>
    <form class='new-list-form' #f='ngForm' (submit)="newList(f)">
        <mat-form-field appearance='fill' style="width:250px" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput ngModel name='listName'>
        </mat-form-field>
        <button mat-raised-button type='submit' class='button'>Add List</button>
    </form>
</div>
