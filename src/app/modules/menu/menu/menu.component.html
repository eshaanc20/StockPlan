<mat-toolbar [ngClass]="{'menu-toolbar': homepage, 'menu-toolbar-2': !homepage}">
    <p *ngIf="homepage">StockPlan</p>
    <p *ngIf="!homepage">StockPlan <span style="color: lightgray">| Plan your investments</span></p>
    <div *ngIf="!loggedIn && homepage">
        <button mat-raised-button (click)="open()">Sign up</button>
    </div>
    <div *ngIf="loggedIn && homepage">
        <button mat-raised-button style="background-color: rgb(82, 81, 81); color: white;" (click)="login()">Logged in as {{userFirstName}}</button>
    </div>
    <div *ngIf="loggedIn && !homepage" style="display: flex;">
        <div style="margin-top: 19px; margin-right: 15px;">
            <mat-icon style="font-size: 35px;">account_circle</mat-icon>
        </div>
        <p style="margin-right: 20px;">{{userFirstName}}</p>
        <button mat-raised-button style="height: 35px; margin-top: 19px" (click)="signOut()">Sign out</button>
    </div>
</mat-toolbar>
