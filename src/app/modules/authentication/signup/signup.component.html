<div class="signup-form-component">
    <p>Sign up</p>
    <form class="signup-form" #f="ngForm" (ngSubmit)="onSignup(f)">
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput ngModel name="firstName">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput ngModel name="lastName">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput ngModel name="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput ngModel type="password" name="password">
        </mat-form-field>
        <button mat-raised-button type="submit">Sign in</button>
    </form>
    <p *ngIf="inProgress">In progress</p>
</div>
