<div class='signup-form-component' mat-dialog-content>
    <p class='title'>Sign up</p>
    <form class='signup-form' #f='ngForm' (ngSubmit)='onSignup(f)'>
        <mat-form-field appearance='outline'>
            <mat-label>First Name</mat-label>
            <input matInput ngModel name='firstName'>
        </mat-form-field>
        <mat-form-field appearance='outline'>
            <mat-label>Last Name</mat-label>
            <input matInput ngModel name='lastName'>
        </mat-form-field>
        <mat-form-field appearance='outline'>
            <mat-label>Email</mat-label>
            <input matInput ngModel name='email'>
        </mat-form-field>
        <mat-form-field appearance='outline'>
            <mat-label>Password</mat-label>
            <input matInput ngModel type='password' name='password'>
        </mat-form-field>
        <div style="display: flex; justify-content: center; width: 100%" *ngIf="progress">
            <mat-progress-spinner mode="indeterminate" [diameter]="40"></mat-progress-spinner>
        </div>
        <button mat-raised-button type='submit' class='button' *ngIf="!progress">Sign up</button>
    </form>
</div>
